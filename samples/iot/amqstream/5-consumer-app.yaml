apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: consumer-app
  labels:
    app: iot-demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: iot-demo
        name: consumer-app
    spec:
      containers:
        - name: consumer-app
          image: strimzilab/consumer-app:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: "my-cluster-kafka-bootstrap:9092"
            - name: CONSUMER_GROUPID
              value: "consumer-app"
            - name: CONSUMER_TOPIC
              value: "iot-temperature-max"
            - name: CONSUMER_AUTO_OFFSET_RESET
              value: "earliest"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: iot-demo
    name: consumer-app
  name: consumer-app
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    name: consumer-app
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: iot
  namespace: iot
  labels:
    app: iot-demo
    app.kubernetes.io/instance: iot
    name: consumer-app
  annotations:
    openshift.io/host.generated: 'true'
spec:
  to:
    kind: Service
    name: consumer-app
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
